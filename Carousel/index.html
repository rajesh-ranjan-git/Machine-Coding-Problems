<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel">
        <img src="bg1.jpg" alt="bg1" class="img" />
      </div>
      <div class="carousel">
        <img src="bg2.jpg" alt="bg2" class="img" />
      </div>
      <div class="carousel">
        <img src="bg3.jpg" alt="bg3" class="img" />
      </div>
      <div class="carousel">
        <img src="bg4.jpg" alt="bg4" class="img" />
      </div>
      <div class="carousel">
        <img src="bg5.jpg" alt="bg5" class="img" />
      </div>
      <div class="carousel">
        <img src="bg6.jpg" alt="bg6" class="img" />
      </div>

      <div class="btn btn-next">
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="black"
          >
            <path
              d="M13.1717 12.0007L8.22192 7.05093L9.63614 5.63672L16.0001 12.0007L9.63614 18.3646L8.22192 16.9504L13.1717 12.0007Z"
            ></path>
          </svg>
        </span>
      </div>
      <div class="btn btn-prev">
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M10.8284 12.0007L15.7782 16.9504L14.364 18.3646L8 12.0007L14.364 5.63672L15.7782 7.05093L10.8284 12.0007Z"
            ></path>
          </svg>
        </span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
