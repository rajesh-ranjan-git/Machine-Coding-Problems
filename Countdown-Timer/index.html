<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown-Timer</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading-1">Stop Watch Timer</h1>

    </div>

  </body>
</html>
